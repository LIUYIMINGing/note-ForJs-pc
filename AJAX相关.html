<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX相关</title>
</head>
<body>
    <!-- 
        Method : GET / POST
        action : address
        enctype : 规定在 发送表单数据之前如何对其进行编码
                    application/x-www-form-urlencoded
                    在发送前编码所有字符（默认）
                    multipart/form-data(<input type = 'file'>)
                    不对字符进行编码，在使用包含文件上传控件的表单时，必须使用该值
     -->
</body>
</html>
