    parse是转化，Int是整数，把括号内的字符串或其他转换成整数，radix表示转换成多少进制的 2-36

    5，toString : 转换成字符串；用法: demo.toString(radix);
        同样也可以转化成2-36进制
    6，Boolean(xxx) : 转换成布尔类型
